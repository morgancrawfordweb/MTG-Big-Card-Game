    </div>

    <button id='schemes' input="click">Fetch the list of schemes</button>

    <div>
        <section>
            <h3>Here are your possible schemes!!</h3>
            <ol id="listOfSchemes">
            </ol>

      <!--! This space will be my deck building area. The Undo Button will be able to cut the last card added to the deck -->

        <h3>Your deck will be built here!</h3>

            <button id="undo">Undo</button>
            <button id="submitForLocalStorage">Save Deck</button>
            <button id="beginGame">Begin Match!</button>
          </div>
          
      </div>
